<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO-DO list Project 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/32b127f049.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<!--        Header starts -->
        <header>
            <div class="clear">
                <i class="fa-solid fa-arrows-rotate"></i>
            </div>
            <div id="date"></div>
            <div class="add-item">
                <div class="add-btn">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <input type="text" id="input" placeholder="Add a to-do">
            </div>
        </header>
<!--        Header ends-->

<!--        Content starts-->
        <div class="content">
            <ul id="list">
                <li class="start-message">
                    <p class="text">No tasks yet ...</p>
                </li>
            </ul>
        </div>
<!--        Content ends-->
        <footer>
            <div class="counter">
                <span id="counter">0</span> item(s)
            </div>
            <div class="filter-nav">
                <div class="filter-item ">All</div>
                <div class="filter-item">Active</div>
                <div class="filter-item">Completed</div>
            </div>
            <div class="filter-item" id="sort">
                Sort Items
            </div>
        </footer>
    </div>
<!--Container ends-->

    <script src="js/app.js"></script>
</body>
</html>
